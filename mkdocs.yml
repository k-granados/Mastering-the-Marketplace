site_name: Mastering the Marketplace
site_url: https://microsoft.github.io/Mastering-the-Marketplace/
repo_url: https://github.com/microsoft/Mastering-the-Marketplace
repo_name: microsoft/Mastering-the-Marketplace
edit_uri: ''
extra_css: 
    - stylesheets/extra.css
nav : 
- Home: 'index.md'
- Build Custom SaaS Offers: /Mastering-the-Marketplace/saas/
- The SaaS Accelerator: /Mastering-the-Marketplace/saas-accelerator/
- Virtual Machine Offers: /Mastering-the-Marketplace/vm/
- Azure Managed Application Offers: /Mastering-the-Marketplace/ama/
- Mastering Partner Center: /Mastering-the-Marketplace/partner-center
theme:
  name: material
  palette: 
    primary: '#0078D4'
    accent: 'light blue'
  icon:
    repo: fontawesome/brands/github
    logo: fontawesome/brands/microsoft
  favicon: favicon.ico
  features:
    - navigation.tabs         # Top nav
    - navigation.tabs.sticky  # Make top nav stay vaisible
    - navigation.sections
extra: 
  homepage: https://azure.microsoft.com/
  analytics:
    provider: google
    property: G-XXXXXXXXXX # Use production Property ID here
markdown_extensions:
  - meta
  - attr_list
  - md_in_html
  - toc:
        permalink: "#"
  - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg